# Minimal config - only used for `starship module` in tmux status bar
# Catppuccin Mocha palette
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[nix_shell]
format = "[$symbol $state]($style) "
symbol = ""  # nf-linux-nixos (U+F313)
style = "bold blue"
impure_msg = ""
pure_msg = ""

[direnv]
disabled = false
format = "[$symbol $loaded]($style) "
symbol = "󱁿"  # nf-md-folder_cog (U+F107B)
style = "bold yellow"
loaded_msg = ""
unloaded_msg = ""
allowed_msg = ""
not_allowed_msg = ""

[package]
format = "[$symbol $version]($style) "
symbol = ""  # nf-cod-package (\ueb29)
style = "bold 208"

[nodejs]
format = "[$symbol $version]($style) "
symbol = "󰎙"  # nf-md-nodejs (U+F0399)
style = "bold green"

[python]
format = "[$symbol $version( $virtualenv)]($style) "
symbol = ""  # nf-dev-python (U+E73C)
style = "bold yellow"

[rust]
format = "[$symbol $version]($style) "
symbol = "󱘗"  # nf-md-language_rust (U+F1617)
style = "bold red"

[docker_context]
format = "[$symbol $context]($style) "
symbol = ""  # nf-dev-docker (U+E7B0)
style = "bold blue"

[golang]
format = "[$symbol $version]($style) "
symbol = ""  # nf-seti-go (U+E627)
style = "bold cyan"

[ruby]
format = "[$symbol $version]($style) "
symbol = ""  # nf-dev-ruby (U+E739)
style = "bold red"
